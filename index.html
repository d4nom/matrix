<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Matrix App</title>
</head>
<body>
    <div class="container">
        <!-- Карточка конструктора рутины (соотношение 2:1) -->
        <div class="card">
            <img src="pic/rutina.png" alt="Конструктор рутины">
        </div>

        <!-- Горизонтально прокручиваемый контейнер для карточек -->
        <div class="scroll-container">
            <!-- Карточка трекера привычек (соотношение 1:1) -->
            <div class="card">
                <img src="pic/tracker.png" alt="Трекер привычек">
            </div>

            <!-- Карточка с таблицей лидеров (соотношение 1:1) -->
            <div class="card">
                <img src="pic/leader.png" alt="Лидеры">
            </div>
        </div>

        <!-- Кнопка выхода из матрицы (соотношение 1:1) -->
        <div class="exit-button">
            <img src="pic/exit.png" alt="Выйти из Матрицы">
        </div>
    </div>
    
    
</body>
</html>
