<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://d4nom.github.io/matrix/styles.css">
    <title>Matrix App</title>
</head>
<body>
    <div class="container">
        <!-- Карточка конструктора рутины -->
        <div class="card">
            <img src="routine_constructor.jpg" alt="Конструктор рутины">
            <div class="card-title">Конструктор рутины</div>
        </div>
        
        <!-- Карточка трекера привычек -->
        <div class="card">
            <img src="habit_tracker.jpg" alt="Трекер привычек">
            <div class="card-title">Трекер привычек</div>
        </div>
        
        <!-- Карточка с таблицей лидеров -->
        <div class="card">
            <img src="leaderboard.jpg" alt="Лидеры">
            <div class="card-title">Лидеры</div>
        </div>
        
        <!-- Кнопка выхода из матрицы -->
        <div class="exit-button">Выйти из Матрицы</div>
    </div>
</body>
</html>
